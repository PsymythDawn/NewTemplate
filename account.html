<body style="background-color: #f5f5f5;">
  <!-- Header for Mobile View Only -->
  <header class="">

      </div>

      <!-- Width 60% -->
      <div class="d-flex flex-wrap align-content-center justify-content-center my-1" style="width: 60% !important;">

      <!-- Width 20% -->

  <main style="margin-top: 19%;">

      <h4 class="d-block text-center my-2">Person S. Name</h4>
      <hr class="mx-3">
    </section>

    <style>
      #accNavHover:active {
        background-color: #1fb69c;
        color: white;
        border-radius: 5px;
      }
    </style>

    <!-- Account Details -->
    <section class="mx-4">

      <!-- My Account Section -->
      <label class="fw-bold text-secondary">My Account</label>
        <div class="mb-2 border-secondary text-secondary" style="border: 1px solid; border-radius: 5px;">
          <a href="index.html" style="text-decoration: none; color: inherit;">
            <div id="accNavHover" class="d-flex py-2 ps-3">
              <i class="bi bi-person-circle me-2"></i>
              Personal Information
            </div>
          </a>

          <div id="accNavHover" class="d-flex py-2 ps-3">
            <i class="bi bi-shield-lock me-2"></i>
            Login and Security
          </div>

          <div id="accNavHover" class="d-flex py-2 ps-3">
            <i class="bi bi-credit-card me-2"></i>

          </div>
        </div>

      <!-- Settings -->
      <label class="fw-bold text-secondary">Settings</label>
        <div class="mb-2 border-secondary text-secondary" style="border: 1px solid; border-radius: 5px;">
          <div id="accNavHover" class="d-flex py-2 ps-3">
            <i class="bi bi-bell me-2"></i>
            Notification Settings
          </div>
          <div id="accNavHover" class="d-flex flex-column py-2 ps-3">
            <div>
              <i class="bi bi-translate me-2"></i>
              Language / Wika
            </div>

        </div>

            Terms and Conditions
          </div>
          <div id="accNavHover" class="d-flex py-2 ps-3">
            <i class="bi bi-question-diamond me-2"></i>
            Help Center
          </div>

          <a href="https://support.google.com/" style="text-decoration: none; color: inherit;">
            <div id="accNavHover" class="d-flex py-2 ps-3">
              <i class="bi bi-info-circle me-2"></i>
              About
            </div>
          </a> 

          <a href="https://play.google.com/store/search?q=roam&c=apps&hl=en" style="text-decoration: none; color: inherit;">
            <div id="accNavHover" class="d-flex py-2 ps-3">
              <i class="bi bi-hand-thumbs-up me-2"></i>
              Enjoying Roam? Rate us!
            </div>
          </a>
        </div>

      <a href="#" class="w-100" style="text-decoration: none; color: inherit;">
